<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sample Preservica Item</title>
    <link rel="canonical" href="https://nycrecords.access.preservica.com/IO_SAMPLE/" />

    <meta property="og:image" content="https://cdn.example.org/thumb-og.jpg" />
    <meta name="twitter:image" content="https://cdn.example.org/thumb-twitter.jpg" />
    <meta name="medium" content="Video" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "VideoObject",
        "name": "Sample Video Object",
        "description": "A sample video description from JSON-LD.",
        "datePublished": "1989-11-09",
        "creator": [{ "@type": "Person", "name": "Jane Doe" }],
        "contributor": "John Roe",
        "keywords": ["Keyword One", "Keyword Two"],
        "duration": "PT3M25S",
        "thumbnailUrl": "https://cdn.example.org/thumb-jsonld.jpg"
      }
    </script>
  </head>
  <body>
    <h1>Ignored Heading Title</h1>
    <dl>
      <dt>Creators</dt>
      <dd>Jane Doe; John Roe</dd>
      <dt>Subjects</dt>
      <dd>Topic A; Topic B</dd>
      <dt>Collection Name</dt>
      <dd>Sample Collection</dd>
      <dt>Series Title</dt>
      <dd>Sample Series</dd>
      <dt>Duration</dt>
      <dd>00:03:25</dd>
      <dt>Type of Resource</dt>
      <dd>Moving Image</dd>
      <dt>Rights Statement</dt>
      <dd>Public domain</dd>
    </dl>
    <video controls></video>
  </body>
</html>
